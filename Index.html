<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development - Lupacore Technologies Presents Onyxis-OS</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        
        /* Main Business Header */
        .business-header {
            font-size: 1.5rem; 
            margin-bottom: 5px; 
            color: #cccccc; 
        }

        /* Logo Styling */
        .logo-text {
            font-family: monospace; /* A tech-looking font */
            font-size: 3rem; /* Larger for impact */
            letter-spacing: 5px;
            margin-bottom: 25px;
            color: #FFD700; /* Gold/Yellow accent */
        }
        
        /* Image Styling */
        .construction-image {
            width: 90%; 
            max-width: 500px; 
            height: auto;
            border: 3px solid #FFD700; 
            border-radius: 8px;
            margin: 30px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Development Text */
        .dev-text { 
            font-size: 1.4rem; 
            color: #ffffff; 
            margin-top: 15px;
        }
        .update-text {
            font-size: 1.1rem;
            color: #cccccc;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    
    <div class="business-header">Lupacore Technologies Presents</div>
    <div class="logo-text">ONYXIS-OS</div>
    
    <img src="https://source.unsplash.com/500x350/?construction,development" 
         alt="Image of a construction site, symbolizing work in progress." 
         class="construction-image"
    >
    
    <p class="dev-text">This Program is currently Under development.</p>
    <p class="update-text">Check Back soon for more Updates!!</p>

</body>
</html>
